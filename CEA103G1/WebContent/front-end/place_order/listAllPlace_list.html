<!DOCTYPE html>
<html>
<head>
<meta charset="BIG5">
<title>Insert title here</title>
</head>
<body>
	<script>
		function getPlace_order() {
			var xhr = new XMLHttpRequest();
			xhr.onload = function() {
				if (xhr.status == 200) {
					document.getElementById("showPanel").innerHTML = xhr.responseText;
				} else {
					alert(xhr.status);
				}//xhr.status == 200
			};//onload 
			var url = "GetJson_FromDb.jsp?empno="
					+ document.getElementById("empno").value;
			xhr.open("Get", url, true);
			xhr.send(null);
		}
	</script>
</body>
</html>
