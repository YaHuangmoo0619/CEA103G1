<body oncontextmenu="return false;">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="/../CEA103G1/creditcard/card.js"></script>
	<div style="background-color: #eee;">
		<img src="/CEA103G1/front-images/campionLogoLong.png" class="logo">
		<form class="form-inline my-2 my-lg-0">
			<input class="form-control mr-sm-2" type="search"
				placeholder="營位/商品/文章" aria-label="Search">
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜尋</button>
		</form>
		<img src="/CEA103G1/front-images/search-circle-outline.svg" class="searchIcon"
			onclick="showSearch()">
		<div class="btn-group" role="group" aria-label="Basic example">
			<button type="button" class="btn btn-secondary">營區</button>
			<button type="button" class="btn btn-secondary">商城</button>
			<button type="button" class="btn btn-secondary">論壇</button>
		</div>
		<img src="/CEA103G1/front-images/cart-outline.svg" class="cart">
		<div class="btn-group" role="group" aria-label="Basic example">
			<button type="button" class="btn btn-outline-secondary">註冊</button>
			<button type="button" class="btn btn-outline-secondary">登入</button>
			<button type="button" class="btn btn-outline-secondary">FAQ</button>
			<button type="button" class="btn btn-outline-secondary">聯絡我們</button>
		</div>
		<img src="/CEA103G1/front-images/menu-outline.svg" class="menu"
			onclick="showMenu()"> <img
			src="/CEA103G1/front-images/person-circle-outline.svg" class="person">

	</div>
	<div id="credit" class="demo-container">
		<div class="card-wrapper"></div>

		<div class="form-container active">
			<form id="card" method="post"
				action="/CEA103G1/place_order/Place_order.do">
				<input placeholder="Card number" type="tel" name="number" required>
				<input placeholder="Full name" type="text" name="name" required>
				<input placeholder="MM/YY" type="tel" name="expiry" required>
				<input placeholder="CVC" type="number" name="cvc" required>
				<input type="hidden" value="confirm" name="action"><input
					type="button" id="confirm" value="付款" class="confirm">
			</form>
		</div>
	</div>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script>
		new Card({
			form : document.querySelector('#card'),
			container : '.card-wrapper'
		});
		$('#confirm').click(function(){
			$.ajax({
				type : "POST",
				url : "/CEA103G1/place_order/Place_order.do",
				data : $('#card').serialize(),
				success : function(data) {
				Swal.fire(
						  data[0],
						  data[1],
						  'success'
						).then(function() {
							window.history.back(-1);
						})
				}
			});
		})
	</script>
